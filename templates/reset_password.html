{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <h2 class="h4">Criar Nova Senha</h2>
          <p class="text-muted">Digite sua nova senha nos campos abaixo.</p>
        </div>
        
        <form method="POST">
          {{ form.hidden_tag() }}
          
          <div class="mb-3">
            <label for="password" class="form-label">Nova Senha</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" required
                     placeholder="Digite sua nova senha">
              <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div class="form-text">A senha deve ter pelo menos 8 caracteres.</div>
          </div>
          
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirme a Nova Senha</label>
            <div class="input-group">
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required
                     placeholder="Digite a senha novamente">
              <button class="btn btn-outline-secondary toggle-password" type="button" data-target="confirm_password">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-key"></i> Redefinir Senha
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
// Toggle password visibility
const toggleButtons = document.querySelectorAll('.toggle-password');
toggleButtons.forEach(button => {
  button.addEventListener('click', function() {
    const targetId = this.getAttribute('data-target');
    const input = document.getElementById(targetId);
    const icon = this.querySelector('i');
    
    if (input.type === 'password') {
      input.type = 'text';
      icon.classList.remove('bi-eye');
      icon.classList.add('bi-eye-slash');
    } else {
      input.type = 'password';
      icon.classList.remove('bi-eye-slash');
      icon.classList.add('bi-eye');
    }
  });
});
</script>
{% endblock %}
