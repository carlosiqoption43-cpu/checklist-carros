{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <h2 class="h4">Redefinir Senha</h2>
          <p class="text-muted">Digite seu endereço de e-mail para receber as instruções de redefinição de senha.</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.reset_password_request') }}">
          {{ form.hidden_tag() }}
          
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required 
                   value="{{ request.form.email }}" placeholder="Digite seu e-mail cadastrado">
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-envelope"></i> Enviar Instruções
            </button>
          </div>
        </form>
        
        <div class="text-center mt-3">
          <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
            <i class="bi bi-arrow-left"></i> Voltar para o login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
