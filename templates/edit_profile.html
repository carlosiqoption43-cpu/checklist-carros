{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <h5 class="card-title mb-0">Editar Perfil</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('auth.edit_profile') }}">
          {{ form.hidden_tag() }}
          
          <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário</label>
            <input type="text" class="form-control" id="username" name="username" 
                   value="{{ current_user.username }}" required>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" 
                   value="{{ current_user.email or '' }}" placeholder="seu@email.com">
            <div class="form-text">Opcional, mas necessário para recuperação de senha.</div>
          </div>
          
          <hr class="my-4">
          <h6 class="mb-3">Alterar Senha</h6>
          
          <div class="mb-3">
            <label for="current_password" class="form-label">Senha Atual</label>
            <div class="input-group">
              <input type="password" class="form-control" id="current_password" 
                     name="current_password" placeholder="Deixe em branco para manter a senha atual">
              <button class="btn btn-outline-secondary toggle-password" type="button" data-target="current_password">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="new_password" class="form-label">Nova Senha</label>
            <div class="input-group">
              <input type="password" class="form-control" id="new_password" 
                     name="new_password" placeholder="Preencha apenas se desejar alterar">
              <button class="btn btn-outline-secondary toggle-password" type="button" data-target="new_password">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div class="form-text">Deixe em branco para manter a senha atual.</div>
          </div>
          
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirme a Nova Senha</label>
            <div class="input-group">
              <input type="password" class="form-control" id="confirm_password" 
                     name="confirm_password" placeholder="Confirme a nova senha">
              <button class="btn btn-outline-secondary toggle-password" type="button" data-target="confirm_password">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="d-flex justify-content-between align-items-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Salvar Alterações
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
// Toggle password visibility
document.addEventListener('DOMContentLoaded', function() {
  const toggleButtons = document.querySelectorAll('.toggle-password');
  toggleButtons.forEach(button => {
    button.addEventListener('click', function() {
      const targetId = this.getAttribute('data-target');
      const input = document.getElementById(targetId);
      const icon = this.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    });
  });
  
  // Validação de senha
  const form = document.querySelector('form');
  if (form) {
    form.addEventListener('submit', function(event) {
      const newPassword = document.getElementById('new_password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      
      if (newPassword || confirmPassword) {
        if (newPassword.length < 8) {
          alert('A nova senha deve ter pelo menos 8 caracteres.');
          event.preventDefault();
          return false;
        }
        
        if (newPassword !== confirmPassword) {
          alert('As senhas não conferem. Por favor, digite novamente.');
          event.preventDefault();
          return false;
        }
      }
    });
  }
});
</script>
{% endblock %}
